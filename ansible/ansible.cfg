[defaults]
host_key_checking = False
inventory = inventory.ini
remote_user = ubuntu
private_key_file = ~/.ssh/your-key.pem
timeout = 30
gather_timeout = 30

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = ~/.ssh/ansible-%%h-%%p-%%r