name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
        working-directory: app
      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: app
      - name: Build Docker image
        run: docker build -t ${{ secrets.ECR_URL }}:latest .
        working-directory: app
      - name: Login to ECR
        run: echo ${{ secrets.AWS_ACCESS_KEY_ID }} | docker login --username AWS --password-stdin ${{ secrets.ECR_URL }}
      - name: Push Docker image
        run: docker push ${{ secrets.ECR_URL }}:latest
